---
- block:

    - name: Ensure API key is provided
      ansible.builtin.fail:
        msg: do_api_key should be defined in tests/integration/integration_config.yml
      when:
        - do_api_key is not defined
        - do_api_key | length == 0

    - name: Get DigitalOcean CDN endpoints information
      community.digitalocean.cdn_endpoints_info:
        token: "{{ do_api_key }}"
      register: result

    - name: Verify CDN endpoints information idempotency and formatting
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.cdn is defined
          - result.cdn.endpoints is defined
          - result.cdn.meta is defined
          - result.cdn.meta.total is defined
