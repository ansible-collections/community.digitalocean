---
- block:

    - name: Ensure API key is provided
      ansible.builtin.fail:
        msg: do_api_key should be defined in tests/integration/integration_config.yml
      when:
        - do_api_key is not defined
        - do_api_key | length == 0

    - name: Gather information about all regions
      community.digitalocean.digital_ocean_region_info:
        oauth_token: "{{ do_api_key }}"
      register: result

    - name: Verify region info fetched
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined
