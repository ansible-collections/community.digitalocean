# code: language=ansible
---
- block:

    - name: Ensure API key is provided
      ansible.builtin.fail:
        msg: do_api_key should be defined in tests/integration/integration_config.yml
      when:
        - do_api_key is not defined
        - do_api_key | length == 0

    - name: Get monitoring alert policies
      community.digitalocean.monitoring_alert_policies_info:
        token: "{{ do_api_key }}"
      register: result

    - name: Verify monitoring alert policies
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.msg is string
          - result.policies is iterable
