---
- block:

    - name: Ensure API key is provided
      ansible.builtin.fail:
        msg: do_api_key should be defined in tests/integration/integration_config.yml
      when:
        - do_api_key is not defined
        - do_api_key | length == 0

    - name: Get domains
      community.digitalocean.domains_info:
        token: "{{ do_api_key }}"
      register: result

    - name: Verify domains
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.msg is string
          - result.domains is iterable
