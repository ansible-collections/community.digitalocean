---
- block:

    - name: Ensure API key is provided
      ansible.builtin.fail:
        msg: do_api_key should be defined in tests/integration/integration_config.yml
      when:
        - do_api_key is not defined
        - do_api_key | length == 0

    - name: Get DigitalOcean billing history information
      community.digitalocean.billing_history_info:
        token: "{{ do_api_key }}"
      register: result
      ignore_errors: true

    - name: Verify balance information idempotency and formatting
      when: result.msg is defined
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.msg is string
          - result.msg == "Billing history not found"

    - name: Verify balance information idempotency and formatting
      when: result.billing_history is defined
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.billing_history is list
