---
- block:

    - name: Ensure API key is provided
      ansible.builtin.fail:
        msg: do_api_key should be defined in tests/integration/integration_config.yml
      when:
        - do_api_key is not defined
        - do_api_key | length == 0

    - name: Get DigitalOcean billing history information
      community.digitalocean.billing_history_info:
        token: "{{ do_api_key }}"
      register: result

    - name: Verify balance information idempotency and formatting
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.billing_history.links is defined
          - result.billing_history.meta is defined
