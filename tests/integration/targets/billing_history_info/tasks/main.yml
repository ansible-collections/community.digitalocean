---
- block:

    - name: Ensure API key is provided
      ansible.builtin.fail:
        msg: do_api_key should be defined in tests/integration/integration_config.yml
      when:
        - do_api_key is not defined
        - do_api_key | length == 0

    - name: Get billing history information
      community.digitalocean.billing_history_info:
        token: "{{ do_api_key }}"
      register: result
      ignore_errors: true  # NOTE: Might not have any billing history (free account)

    - name: Assert result message
      ansible.builtin.assert:
        that: result.msg is string

    - name: Verify billing history information
      when: result.msg == "Current billing history"
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.msg is string
          - result.billing_history is list

    - name: Verify billing history information
      when: result.msg == "Current billing history not found"
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.msg is string
