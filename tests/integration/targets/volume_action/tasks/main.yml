# code: language=ansible
---
- block:

    - name: Ensure API key is provided
      ansible.builtin.fail:
        msg: do_api_key should be defined in tests/integration/integration_config.yml
      when:
        - do_api_key is not defined
        - do_api_key | length == 0

    - name: Setup | Create Droplet and volume
      ansible.builtin.include_tasks:
        file: 00_setup.yml

    - name: Test volume action | Attach
      ansible.builtin.include_tasks:
        file: 01_attach.yml

    - name: Test volume action | Detach
      ansible.builtin.include_tasks:
        file: 02_detach.yml

    - name: Teardown | Destroy Droplet and volume
      ansible.builtin.include_tasks:
        file: 99_teardown.yml
