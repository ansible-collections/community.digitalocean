---
- block:

    - name: Ensure API key is provided
      ansible.builtin.fail:
        msg: do_api_key should be defined in tests/integration/integration_config.yml
      when:
        - do_api_key is not defined
        - do_api_key | length == 0

    - name: Get DigitalOcean balance information
      community.digitalocean.account_info:
        token: "{{ do_api_key }}"
      register: result

    - name: Verify balance information idempotency and formatting
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.balance is defined
          - result.balance.account_balance is defined
          - result.balance.generated_at is defined
          - result.balance.month_to_date_balance is defined
          - result.balance.month_to_date_usage is defined
