---
- block:

    - name: Ensure API key is provided
      ansible.builtin.fail:
        msg: do_api_key should be defined in tests/integration/integration_config.yml
      when:
        - do_api_key is not defined
        - do_api_key | length == 0

    - name: Get DigitalOcean 1-Click applications
      community.digitalocean.one_clicks_info:
        token: "{{ do_api_key }}"
      register: result

    - name: Verify 1-Clicks applications idempotency and formatting
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.one_clicks is defined
          - result.one_clicks is iterable
          - result.one_clicks.0 is defined
          - result.one_clicks.0.type is defined
          - result.one_clicks.0.slug is defined
