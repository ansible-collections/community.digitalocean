---
- block:

    - name: Ensure API key is provided
      ansible.builtin.fail:
        msg: do_api_key should be defined in tests/integration/integration_config.yml
      when:
        - do_api_key is not defined
        - do_api_key | length == 0

    - name: Get DigitalOcean SSH keys
      community.digitalocean.ssh_keys_info:
        token: "{{ do_api_key }}"
      register: result

    - name: Verify SSH keys idempotency and formatting
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.ssh_keys is defined
