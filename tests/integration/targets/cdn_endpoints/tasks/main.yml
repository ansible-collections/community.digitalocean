---
- block:

    - name: Ensure API key is provided
      ansible.builtin.fail:
        msg: do_api_key should be defined in tests/integration/integration_config.yml
      when:
        - do_api_key is not defined
        - do_api_key | length == 0

    - name: Create CDN endpoint
      community.digitalocean.cdn_endpoints:
        token: "{{ do_api_key }}"
        state: present
        origin: "{{ origin }}"
      register: result

    - name: Verify CDN endpoint
      ansible.builtin.assert:
        that:
          - result.changed
          - result.msg is defined
          - result.msg == "CDN endpoint " ~ origin ~ " created"
          - result.cdn is defined
          - result.cdn.endpoint is defined
          - result.cdn.endpoint.created_at is defined
          - result.cdn.endpoint.endpoint == endpoint
          - result.cdn.endpoint.id is defined
          - result.cdn.endpoint.origin is defined
          - result.cdn.endpoint.origin == origin
          - result.cdn.endpoint.ttl is defined

    - name: Pause for a minute
      ansible.builtin.pause:
        minutes: 1

    - name: Delete CDN endpoint
      community.digitalocean.cdn_endpoints:
        token: "{{ do_api_key }}"
        state: absent
        origin: "{{ origin }}"
      register: result

    - name: Verify CDN endpoint
      ansible.builtin.assert:
        that:
          - result.changed
          - result.msg is defined
          - result.msg == "CDN endpoint " ~ origin ~ " deleted"

  always:

    - name: Delete CDN endpoint
      community.digitalocean.cdn_endpoints:
        token: "{{ do_api_key }}"
        state: absent
        origin: "{{ origin }}"
      ignore_errors: true
