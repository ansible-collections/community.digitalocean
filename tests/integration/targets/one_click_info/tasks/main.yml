---
- block:

    - name: Ensure API key is provided
      ansible.builtin.fail:
        msg: do_api_key should be defined in tests/integration/integration_config.yml
      when:
        - do_api_key is not defined
        - do_api_key | length == 0

    - name: List all 1-Click Applications
      community.digitalocean.one_click_info:
        oauth_token: "{{ do_api_key }}"
      register: result

    - name: Verify list all 1-Click Applications
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data | length > 0
          - result.msg == "All 1-Click Applications"
          - result.status_code == 200

    - name: List Droplet 1-Click Applications
      community.digitalocean.one_click_info:
        oauth_token: "{{ do_api_key }}"
        type: droplet
      register: result

    - name: Verify list Droplet 1-Click Applications
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data | length > 0
          - result.msg == "All Droplet 1-Click Applications"
          - result.status_code == 200

    - name: List Kubernetes 1-Click Applications
      community.digitalocean.one_click_info:
        oauth_token: "{{ do_api_key }}"
        type: kubernetes
      register: result

    - name: Verify list Kubernetes 1-Click Applications
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data | length > 0
          - result.msg == "All Kubernetes 1-Click Applications"
          - result.status_code == 200
