---
- block:

    - name: Ensure API key is provided
      ansible.builtin.fail:
        msg: do_api_key should be defined in tests/integration/integration_config.yml
      when:
        - do_api_key is not defined
        - do_api_key | length == 0

    - name: Get DigitalOcean regions information
      community.digitalocean.regions_info:
        token: "{{ do_api_key }}"
      register: result

    - name: Verify regions information idempotency and formatting
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.regions is defined
          - result.regions.links is defined
          - result.regions.meta is defined
          - result.regions.regions is defined
