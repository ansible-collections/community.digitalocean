---
- block:

    - name: Ensure API key is provided
      ansible.builtin.fail:
        msg: do_api_key should be defined in tests/integration/integration_config.yml
      when:
        - do_api_key is not defined
        - do_api_key | length == 0

    - name: Get regions
      community.digitalocean.regions_info:
        token: "{{ do_api_key }}"
      register: result

    - name: Assert result message
      ansible.builtin.assert:
        that: result.msg is string

    - name: Verify regions
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.msg == "Current regions"
          - result.regions is iterable
