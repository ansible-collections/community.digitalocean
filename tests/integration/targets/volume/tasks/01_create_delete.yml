# code: language=ansible
- name: Testing block
  block:
    - name: Create volume
      community.digitalocean.volume:
        state: present
        token: "{{ do_api_key }}"
        name: "{{ volume_name }}"
        region: "{{ region }}"
        size_gigabytes: "{{ size_gigabytes }}"
      register: result

    - name: Verify create volume
      ansible.builtin.assert:
        that:
          - result.changed
          - result.msg == "Created volume " ~ volume_name ~ " (" ~ result.volume.id ~ ") in " ~ region

    - name: Sleep for a few seconds
      ansible.builtin.pause:
        seconds: 10

    - name: Delete volume
      community.digitalocean.volume:
        state: absent
        token: "{{ do_api_key }}"
        name: "{{ volume_name }}"
        region: "{{ region }}"
      register: result

    - name: Verify delete volume
      ansible.builtin.assert:
        that:
          - result.changed
          - result.msg == "Deleted volume " ~ volume_name ~ " (" ~ result.volume.id ~ ") in " ~ region

    - name: Sleep for a few seconds
      ansible.builtin.pause:
        seconds: 10

  always:
    - name: Delete volume | Always
      community.digitalocean.volume:
        state: absent
        token: "{{ do_api_key }}"
        name: "{{ volume_name }}"
        region: "{{ region }}"
      ignore_errors: true # noqa ignore-errors
