# code: language=ansible
---
- block:

    - name: Ensure API key is provided
      ansible.builtin.fail:
        msg: do_api_key should be defined in tests/integration/integration_config.yml
      when:
        - do_api_key is not defined
        - do_api_key | length == 0

    - name: Test volume | Create and delete
      ansible.builtin.include_tasks:
        file: 01_create_delete.yml

    - name: Test volume | Create twice
      ansible.builtin.include_tasks:
        file: 02_create_twice.yml
