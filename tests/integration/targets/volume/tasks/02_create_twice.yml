# code: language=ansible
- block:

    - name: Create volume
      community.digitalocean.volume:
        state: present
        token: "{{ do_api_key }}"
        name: "{{ volume_name }}"
        region: "{{ region }}"
        size_gigabytes: "{{ size_gigabytes }}"
      register: result

    - name: Verify create volume
      ansible.builtin.assert:
        that:
          - result.changed
          - result.volume is defined
          - result.volume.id is defined
          - result.msg == "Created volume " ~ volume_name ~ " in " ~ region

    - name: Sleep for a minute
      ansible.builtin.pause:
        minutes: 1

    - name: Create volume (again)
      community.digitalocean.volume:
        state: present
        token: "{{ do_api_key }}"
        name: "{{ volume_name }}"
        region: "{{ region }}"
        size_gigabytes: "{{ size_gigabytes }}"
      register: result
      ignore_errors: true

    - name: Verify create volume
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.msg == "Volume " ~ volume_name ~ " (" ~ result.volume.id ~ ") in " ~ region ~ " exists"

    - name: Sleep for a minute
      ansible.builtin.pause:
        minutes: 1

  always:

    - name: Delete volume | Always
      community.digitalocean.volume:
        state: absent
        token: "{{ do_api_key }}"
        name: "{{ volume_name }}"
        region: "{{ region }}"
      ignore_errors: true
