---
- block:

    - name: Ensure API key is provided
      ansible.builtin.fail:
        msg: do_api_key should be defined in tests/integration/integration_config.yml
      when:
        - do_api_key is not defined
        - do_api_key | length == 0

    - name: Get DigitalOcean sizes information
      community.digitalocean.sizes_info:
        token: "{{ do_api_key }}"
      register: result

    - name: Verify sizes information idempotency and formatting
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.sizes is defined
          - result.sizes.links is defined
          - result.sizes.meta is defined
          - result.sizes.regions is defined
