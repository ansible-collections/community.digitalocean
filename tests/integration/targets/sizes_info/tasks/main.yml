# code: language=ansible
---
- block:

    - name: Ensure API key is provided
      ansible.builtin.fail:
        msg: do_api_key should be defined in tests/integration/integration_config.yml
      when:
        - do_api_key is not defined
        - do_api_key | length == 0

    - name: Get Droplet sizes
      community.digitalocean.sizes_info:
        token: "{{ do_api_key }}"
      register: result

    - name: Assert result message
      ansible.builtin.assert:
        that: result.msg is string

    - name: Verify Droplet sizes
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.msg == "Current Droplet sizes"
          - result.sizes is iterable
