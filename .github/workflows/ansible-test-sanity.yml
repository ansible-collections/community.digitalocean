name: Sanity tests
on:
  pull_request:
    types: [ opened, synchronize, reopened ]
  push:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * *'

jobs:

  sanity:
    timeout-minutes: 30
    name: Sanity (â’¶${{ matrix.ansible }}/${{ matrix.module }})
    strategy:
      fail-fast: false
      matrix:
        ansible:
        - stable-2.12
        - stable-2.13
        - stable-2.14
        - devel
        module:
          - account_info
          - balance_info
          - regions_info
          - sizes_info
          - volumes_info

    runs-on: ubuntu-latest
    steps:
      - name: Perform testing
        uses: ansible-community/ansible-test-gh-action@release/v1
        with:
          ansible-core-version: ${{ matrix.ansible }}
          origin-python-version: 3.9
          target: ${{ matrix.module }}
          target-python-version: 3.9
          testing-type: sanity
