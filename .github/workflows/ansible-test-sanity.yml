name: Sanity tests
on:
  # pull_request:
  #   types: [ opened, synchronize, reopened ]
  push:
    # branches: [ main ]
    branches:
      - v2-pydo
  # schedule:
  #   - cron: '0 6 * * *'

jobs:

  sanity:
    timeout-minutes: 30
    name: Sanity (â’¶${{ matrix.ansible }}/${{ matrix.module }})
    strategy:
      fail-fast: false
      matrix:
        ansible:
        # - stable-2.12
        - stable-2.13
        # - stable-2.14
        # - devel
        module:
          - account_info
          - balance_info
          - billing_history_info
          - cdn_endpoints_info
          - cdn_endpoints
          - certificates_info
          - certificates
          - database_clusters_info
          - domains_info
          - domain_records_info
          - droplets_info
          - firewalls_info
          - images_info
          - kubernetes_clusters_info
          - load_balancers_info
          - monitoring_alert_polices_info
          - one_clicks_info
          - projects_info
          - regions_info
          - reserved_ips_info
          - sizes_info
          - snapshots_info
          - ssh_keys_info
          - tags_info
          - volumes_info
          - volumes
          - vpcs_info

    # https://github.com/ansible-collections/news-for-maintainers/issues/28
    runs-on: ubuntu-20.04
    steps:
      - name: Perform testing
        uses: ansible-community/ansible-test-gh-action@release/v1
        with:
          ansible-core-version: ${{ matrix.ansible }}
          origin-python-version: 3.9
          target: ${{ matrix.module }}
          target-python-version: 3.9
          testing-type: sanity
          # docker-image: quay.io/ansible/default-test-container:7.4.0
