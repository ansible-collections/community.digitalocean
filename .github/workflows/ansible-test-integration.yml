name: integration

on:
  push:
    branches:
      - ci
    # paths:
    #   - plugins/module_utils/**
    #   - plugins/modules/**

concurrency:
  group: ci-cloud-integration-tests
  cancel-in-progress: false

jobs:

  changed-files:
    runs-on: ubuntu-latest
    steps:

      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v21
        with:
          files: |
            plugins/module_utils/**
            plugins/modules/**

      - name: Construct module matrix
        id: basename-wo-py
        run: |
          basenames=()
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            basenames+=($(basename $file .py))
          done
          printf '::set-output name=matrix::%s\n' $(printf '%s\n' "${basenames[@]}" | jq -R . | jq -sc .)

    outputs:
      changed-files: ${{ steps.changed-files.outputs.all_changed_files }}
      matrix: ${{ steps.basename-wo-py.outputs.matrix }}

  integration-test-by-module:
    runs-on: ubuntu-latest
    needs: changed-files
    strategy:
      matrix:
        module: ${{ fromJson(needs.changed-files.outputs.matrix) }}
      max-parallel: 1
    steps:

      - name: Perform module_utils or modules testing
        if: ${{ needs.changed-files.outputs.matrix != '[""]' }}
        run: |
          echo "Testing: ${{ matrix.module }}"

