name: Integration tests
on:
  push:
    branches:
      # - main
      - v2-pydo
  # schedule:
  #   - cron: "10 6 * * *"
  # workflow_dispatch:

concurrency:
  group: cloud-integration-tests
  cancel-in-progress: false

jobs:
  integration:
    # https://github.com/ansible-collections/news-for-maintainers/issues/28
    runs-on: ubuntu-20.04
    timeout-minutes: 40
    name: Integration (â’¶${{ matrix.ansible }}/${{ matrix.module }})
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        ansible:
        # - stable-2.12
        - stable-2.13
        # - stable-2.14
        # - devel
        module:
          - account_info
          - balance_info
          - billing_history_info
          - cdn_endpoints_info
          - cdn_endpoints
          - certificates_info
          - certificates
          - database_clusters_info
          - domains_info
          - domain_records_info
          - one_clicks_info
          - regions_info
          - sizes_info
          - ssh_keys_info
          - tags_info
          - volumes_info
          - volumes

    steps:
      - name: Perform testing
        uses: ansible-community/ansible-test-gh-action@release/v1
        with:
          pre-test-cmd: >-
            DO_API_KEY=${{ secrets.DO_API_KEY }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            ./tests/utils/render.sh
            tests/integration/integration_config.yml.template
            > tests/integration/integration_config.yml
          ansible-core-version: ${{ matrix.ansible }}
          origin-python-version: 3.9
          target: ${{ matrix.module }}
          target-python-version: 3.9
          testing-type: integration
          test-deps: community.general
          # docker-image: quay.io/ansible/default-test-container:7.4.0
