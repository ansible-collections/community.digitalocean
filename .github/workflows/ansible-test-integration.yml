name: Integration tests
on:
  push:
    branches:
      # - main
      - v2-pydo
  # schedule:
  #   - cron: "10 6 * * *"
  workflow_dispatch:

concurrency:
  group: ansible-test-integration
  cancel-in-progress: true

jobs:
  integration:
    # https://github.com/ansible-collections/news-for-maintainers/issues/28
    runs-on: ubuntu-20.04
    timeout-minutes: 40
    name: Integration (â’¶${{ matrix.ansible }}/${{ matrix.module }})
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        ansible:
          # - stable-2.12
          - stable-2.13
        # - stable-2.14
        # - devel
        module:
          - account_info
          - balance_info
          - billing_history_info
          - cdn_endpoints_info
          - cdn_endpoints
          - certificate
          - certificates_info
          - database_cluster
          - database_clusters_info
          - domains_info
          - domain_record
          - domain_records_info
          - domain
          - droplet
          - droplets_info
          - firewall
          - firewalls_info
          - images_info
          - kubernetes_clusters_info
          - load_balancer
          - load_balancers_info
          - monitoring_alert_policies_info
          - one_clicks_info
          - projects_info
          - regions_info
          - reserved_ip
          - reserved_ips_info
          - sizes_info
          - snapshots_info
          - ssh_key
          - ssh_keys_info
          - tag
          - tags_info
          - volume
          - volume_action
          - volumes_info
          - vpc
          - vpcs_info

    steps:
      - name: Perform testing
        uses: ansible-community/ansible-test-gh-action@release/v1
        with:
          pre-test-cmd: >-
            DO_API_KEY=${{ secrets.DO_API_KEY }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            ./tests/utils/render.sh
            tests/integration/integration_config.yml.template
            > tests/integration/integration_config.yml
          ansible-core-version: ${{ matrix.ansible }}
          origin-python-version: 3.9
          target: ${{ matrix.module }}
          target-python-version: 3.9
          testing-type: integration
          test-deps: >-
            ansible.netcommon:==4.1.0
            ansible.utils
            community.general:==6.0.1
