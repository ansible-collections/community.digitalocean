# https://black.readthedocs.io/en/stable/integrations/github_actions.html
name: black

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, mamercad/fix-tests]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable
