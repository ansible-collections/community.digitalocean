name: unit
on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  units:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    name: Units (â’¶${{ matrix.versions.ansible }})
    strategy:
      fail-fast: false
      matrix:
        versions:
          - ansible: stable-2.14
            python: "3.9"
          - ansible: stable-2.15
            python: "3.9"
          - ansible: stable-2.16
            python: "3.10"
          - ansible: devel
            python: "3.10"
    steps:
      - name: Perform testing
        uses: ansible-community/ansible-test-gh-action@release/v1
        with:
          ansible-core-version: ${{ matrix.versions.ansible }}
          origin-python-version: ${{ matrix.versions.python }}
          target-python-version: ${{ matrix.versions.python }}
          testing-type: units
          test-deps: >-
            ansible.netcommon
            ansible.utils
            community.general
