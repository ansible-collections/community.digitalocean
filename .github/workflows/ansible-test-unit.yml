name: unit
on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  units:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    name: Units (â’¶${{ matrix.ansible_python[0] }})
    strategy:
      fail-fast: false
      matrix:
        # https://docs.ansible.com/ansible/latest/reference_appendices/release_and_maintenance.html
        ansible_python:
          - ["stable-2.14", "3.9"]
          - ["stable-2.15", "3.9"]
          - ["stable-2.16", "3.10"]
    steps:
      - name: Perform testing
        uses: ansible-community/ansible-test-gh-action@release/v1
        with:
          ansible-core-version: ${{ matrix.ansible_python[0] }}
          origin-python-version: ${{ matrix.ansible_python[1] }}
          target-python-version: ${{ matrix.ansible_python[1] }}
          testing-type: units
          test-deps: >-
            ansible.netcommon
            ansible.utils
            community.general
